<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/b59a747f9a.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Minefild Game</title>
</head>
<body>

    <div class="container py-5 text-center">
        <h1 class="title-game white">
            Minefild Game
        </h1>
        <button type="button" class="btn btn-danger">
            <i class="fa-solid fa-gamepad px-1"></i>
            Play
        </button>
        <div class="select-minefild py-3">
            <div class="text-select">
                Select Level
            </div>
            <select class="text-white bg-danger border-0 rounded" name="difficulty" id="difficulty">
                <option value="cells100">
                    100 cells
                </option>
                <option value="cells81">
                    81 cells
                </option>
                <option value="cells49">
                    49 cells
                </option>
            </select>
        </div>
        <div class="grid-minefild flex-wrap p-3">

        </div>
        <div class="score-minefild">
            <span>
                Score:
            </span>
            <span id="score">
                <i class="fa-regular fa-hand-point-up"></i>
            </span>
        </div>
    </div>

    <script src="./js/app.js"></script>
</body>
</html>
